### YamlMime:Landing
title: 参与见解预览结束
summary: Dynamics 365 Customer Insights 参与见解功能预览已于 2022 年 2 月 15 日结束。 此更改意味着 Customer Insights 试用体验不再包括渠道创建功能或其他报告功能。 我们邀请您探索和评估 Customer Insights（Microsoft 客户数据平台 (CDP)）的许多其他功能。 如果您对功能预览结束有任何疑问，请直接与您的 Microsoft 帐户团队联系。 您的帐户团队将让您及时了解即将进行的发布的最新信息。 谢谢！
