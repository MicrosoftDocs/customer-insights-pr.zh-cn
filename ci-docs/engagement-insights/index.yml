### YamlMime:Landing
title: Dynamics 365 Customer Insights 中参与见解（预览版）功能
summary: 收集网站数据。 以交互方式跨网站了解客户交互和使用情况。 使用参与见解和访问群体见解之间的深度集成，通过客户配置文件报表扩充您的实时行为分析。 通过 Web 活动扩充客户配置文件，以获取实时行为数据以及相关客户数据。 转变业务以从客户数据中获取即时价值。
